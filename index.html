<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/c8c671f7eb.js" crossorigin="anonymous"></script>
<title>Payment Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: white; /* Fondo principal de la web en blanco */
    }
    .container {
        border-top: 50px solid #eee;
        border-bottom: 50px solid #eee;
        padding: 20px;
        padding: 40px;
        max-width: 80%;
        width: 80%;
        height: 85vh;
        box-sizing: border-box;
        background-color: white;
        display: flex;
        flex-direction: column;
        position: relative;
        border-radius: 20px; /* Redondear todas las esquinas */
        box-shadow: 0 0 0 1px #ccc, 0 10px 10px -10px #ccc inset, 0 -10px 10px -10px #ccc inset; /* Agregar una línea gris alrededor del contenedor y márgenes interiores superiores e inferiores */
    }
    .header-text {
        font-weight: bold;
        margin-bottom: 10px; /* Espacio entre el texto y el formulario */
        position: absolute;
        top: -30px; /* Ajuste para moverlo más arriba */
        left: 20px;
    }
    .payment-form {
        flex: 1;
        margin-top: 20px; /* Añadir margen superior */
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group:last-child {
        margin-bottom: 0;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: black; /* Color de texto por defecto */
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="password"],
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .card-logos {
        margin-bottom: 10px;
    }
    .card-logos img {
        height: 30px;
        margin-right: 10px;
    }
    .buttons-container {
        display: flex;
        justify-content: flex-end;
        position: absolute;
        bottom: -42px; /* Ajuste negativo para superponer al borde inferior */
        right: 20px;
    }
    button {
        padding: 6px 12px; /* Ajustar el padding */
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .cancel-btn {
        background-color: #555; /* Color gris oscuro */
        color: white;
    }
    .send-btn {
        background-color: #007bff;
        color: white;
    }
    .form-group-container {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 10px;
    }
    .form-group-column {
        flex: 1;
        margin-right: 10px;
    }
    .form-group-column:last-child {
        margin-right: 0;
    }
    .additional-info {
        display: flex;
        justify-content: space-between;
    }
    .horizontal-form {
        flex-wrap: nowrap;
        background-color: #686565; /* Cambiar color de fondo a gris */
        margin-top: 20px; /* Añadir margen superior */
        overflow-x: hidden; /* Ocultar desbordamiento horizontal */
        max-width: 300px; /* Ancho máximo para el formulario horizontal */
        border-radius: 10px; /* Esquinas redondeadas */
        padding: 10px; /* Añadir relleno */
    }
    .horizontal-form .form-group {
        margin-right: 10px;
    }
    .notes-text {
        font-size: 12px;
        color: #333;
        margin-top: 5px;
    }
    .input-placeholder {
        color: transparent;
    }
    .error-band {
        background-color: #ff9999;
        color: white;
        padding: 10px;
        border-radius: 10px;
    }
    <style>
    /* Estilo para el placeholder */
    ::placeholder {
        color: #ccc; /* Color de texto de ejemplo */
    }
</style>
</style>
</head>
<body>
<div class="container">
    <div class="error-band">Some fields are missing</div> <!-- Banda roja con el mensaje -->
    <div class="header-text">Payment Form Example</div>
    <div class="payment-form">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Card #</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXXX" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="0000" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Amount</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">$</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom05" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                  <option selected disabled value="">Pick a State</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid state.
                </div>
              </div>
              <div class="col-md-3">
                <label for="validationCustom03" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
        </form>
    </div>
    <div class="row mt-3"> <!-- Añadir margen superior -->
        <div class="col-md-6">
            <div class="horizontal-form">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <i class="fa-brands fa-cc-visa text-white"></i>
                    <label class="form-check-label" for="inlineRadio1"></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <i class="fa-brands fa-cc-mastercard text-white"></i>
                    <label class="form-check-label" for="inlineRadio2"></label>
                </div>
                <div class="form-check form-check-inline">
                    <i class="fa-brands fa-cc-paypal text-white"></i>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"></label>
                </div>
                <div class="form-check form-check-inline">
                    <i class="fa-brands fa-bitcoin text-white"></i>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option4">
                    <label class="form-check-label" for="inlineRadio2"></label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating">
                <p>Message</p>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            </div>
            <p class="notes-text">Add any notes here.</p>
        </div>
    </div>
    <div class="form-group-container">
        <div class="buttons-container"> <!-- Contenedor para los botones -->
            <button class="cancel-btn">Cancel</button>
            <button class="send-btn">Send</button>
        </div>
    </div>
</div>
</body>
</html>
